<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset and body styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center; /* Center the entire content */
}

/* Center the nav bar */
nav {
    display: inline-block; /* Makes the nav behave like inline element for centering */
    margin: 20px auto; /* Centers the nav element horizontally */
    padding: 0;
}

/* Style for the nav bar */
.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center; /* Center the nav items */
}

/* Remove background color from links */
.navbar li {
    position: relative;
    margin-right: 20px;
}

.navbar a {
    color: black;
    text-decoration: none;
    padding: 14px 20px;
    display: block;
}

.navbar a:hover {
    text-decoration: underline;
    transition: 0.3s;
}

/* Dropdown menu */
.dropdown-content {
    list-style-type: none;
    display: none;
    position: absolute;
    min-width: 160px;
    top: 100%; /* Position it below the parent li */
    z-index: 1;
    padding: 0;
    left: 50%;
    transform: translateX(-50%);
}

.dropdown-content li {
    width: 100%;
}

.dropdown-content a {
    padding: 12px 16px;
    text-align: center;
    display: block;
}

.dropdown-content a:hover {
    text-decoration: underline;
}

.dropdown:hover .dropdown-content {
    display: block;
}


    </style>
</head>
<body>

    <nav>
        <ul class="navbar">
            <li><a href="#matches">Matches</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#rankings">Rankings</a></li>
            <li class="dropdown">
                <a href="#login">Logins</a>
                <ul class="dropdown-content">
                    <li><a href="#team-login">Team Login</a></li>
                    <li><a href="#admin-login">Admin Login</a></li>
                    <li><a href="#organizer-login">Organizer Login</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>
</html>
